<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: rgba(20, 27, 61, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        border-radius: 12px;
        overflow: hidden;
      }

      .capture-bar-container {
        display: flex;
        gap: 1rem;
        padding: 0.75rem 1.5rem;
        align-items: center;
      }

      .capture-bar-text {
        color: white;
        font-size: 14px;
        font-weight: 500;
        margin-right: 0.5rem;
      }

      .capture-bar-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        color: white;
      }

      .capture-bar-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .capture-bar-btn:active {
        transform: translateY(0);
      }

      .capture-bar-btn.capture {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
      }

      .capture-bar-btn.cancel {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .capture-bar-btn.cancel:hover {
        background: rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="capture-bar-container">
      <span class="capture-bar-text">Ready to capture</span>
      <button id="cancelBtn" class="capture-bar-btn cancel">Cancel</button>
    </div>
    <script src="capture-bar.js"></script>
  </body>
</html>

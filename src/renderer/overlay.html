<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Selection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: transparent;
        overflow: hidden;
        cursor: crosshair;
      }

      #selectionCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .selection-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 12px;
        pointer-events: none;
        z-index: 1000;
        display: none;
      }

      .instructions {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 30px;
        border-radius: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        text-align: center;
        pointer-events: none;
        z-index: 1000;
      }

      .instructions.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="instructions" id="instructions">
      Click and drag to select an area<br />
      Press ESC to cancel
    </div>
    <div class="selection-info" id="selectionInfo"></div>
    <canvas id="selectionCanvas"></canvas>
    <script src="overlay.js"></script>
  </body>
</html>

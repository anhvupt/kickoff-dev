<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Minimizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">Image Minimizer</h1>
      <p class="app-subtitle">Compress and resize your images with ease</p>
    </header>

    <main class="app-main">
      <div class="feature-section">
        <button id="selectImagesBtn" class="btn btn-primary">
          <span class="btn-icon">ğŸ“</span>
          Select Images
        </button>
        
        <div id="selectedImages" class="selected-images"></div>
      </div>

      <div class="settings-section" id="settingsSection" style="display: none;">
        <div class="setting-group">
          <label for="ratioSlider">Size Ratio: <span id="ratioValue">100%</span></label>
          <input 
            type="range" 
            id="ratioSlider" 
            min="10" 
            max="100" 
            value="100" 
            class="slider"
          >
        </div>

        <div class="setting-group">
          <label for="qualitySlider">Quality: <span id="qualityValue">85</span></label>
          <input 
            type="range" 
            id="qualitySlider" 
            min="50" 
            max="100" 
            value="85" 
            class="slider"
          >
        </div>

        <button id="processBtn" class="btn btn-process">
          <span class="btn-icon">âš¡</span>
          Process Images
        </button>
      </div>

      <div class="progress-section" id="progressSection" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="progress-text" id="progressText">Processing...</p>
      </div>

      <div class="results-section" id="resultsSection" style="display: none;">
        <div class="results-info">
          <h2>Processing Complete!</h2>
          <p id="resultsSummary"></p>
        </div>
        
        <div class="action-buttons">
          <button id="saveBtn" class="btn btn-success">
            <span class="btn-icon">ğŸ’¾</span>
            Save to Folder
          </button>
          <button id="replaceBtn" class="btn btn-warning">
            <span class="btn-icon">ğŸ”„</span>
            Replace Originals
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
